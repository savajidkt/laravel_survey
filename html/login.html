<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta content="width=device-width, initial-scale=1.0" name="viewport">
      <title>Bandelli Survey</title>
      <meta content="" name="description">
      <meta content="" name="keywords">
      <link href="assets/img/favicon.png" rel="icon">
      <link href="assets/css/bootstrap.min.css" rel="stylesheet">
      <link href="assets/css/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
      <link href="assets/css/boxicons/css/boxicons.min.css" rel="stylesheet">
      <link href="assets/css/style.css" rel="stylesheet">
   </head>
   <body>
      <main class="login-bg">
         <div class="container">
            <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
               <div class="container">
                  <div class="row justify-content-center">
                     <div class="col-md-9 d-flex flex-column align-items-center justify-content-center">
                        <div class="card">
                           <div class="card-body">
                              <div class="row">
                                 <div class="col-md-6">
                                    <div class="p-4">
                                       <form class="row g-3 needs-validation p-3" novalidate>
                                          <h1 class="card-title pt-0 pb-0 mb-0">Survey Login</h1>
                                          <p class="small pl-0 pr-0 mb-2">Lorem ipsum dolor sit amet, 
                                             eum eu oblique menandri definitiones
                                          </p>
                                          <div class="col-12">
                                             <div class="input-group has-validation">
                                                <input type="text" name="username" placeholder="Username" class="form-control" id="yourUsername" required>
                                             </div>
                                          </div>
                                          <div class="col-12">
                                             <input type="password" name="password" placeholder="Password" class="form-control" id="yourPassword" required>
                                          </div>
                                          <div class="col-sm-12">
                                              <div class="row">
                                                <div class="col-sm-6">
                                                  <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value="" id="RememberMe">
                                                    <label class="form-check-label" for="RememberMe">
                                                      Remember me
                                                    </label>
                                                  </div>
                                                </div>
                                                <div class="col-sm-6">
                                                    <p class="small small text-lg-end text-sm-center"><a href="#">Forgot Password?</a></p>
                                                </div>
                                              </div>
                                          </div>
                                          <div class="col-12">
                                             <button class="btn btn-primary w-100" type="submit">Login</button>
                                          </div>
                                          <div class="col-12">
                                             <div class="d-flex justify-content-center pt-3">
                                                <a href="#" class="logo d-flex align-items-center w-auto">
                                                <img src="assets/img/logo.png" alt="">
                                                </a>
                                             </div>
                                          </div>
                                       </form>
                                    </div>
                                 </div>
                                 <div class="col-md-6 login-form-img"></div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </section>
         </div>
      </main>
      <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
      <script src="assets/js/bootstrap.bundle.min.js"></script>
      <script src="assets/js/main.js"></script>
   </body>
</html>
